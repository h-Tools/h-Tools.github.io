<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src = "wallpaper.js"> </script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
    <main>
        <div class = box>
            <div class = boxinner>
            <h1> H Wallpaper Generator</h1>
            <div class = cell1>
                <div class = cell>
                    <div class = cell1>
                        Height:
                        <input type = "number" id = "y">
                    </div>
                    <div class = cell1>
                        Length:
                        <input type = "number" id = "x">
                    </div>
                    </div>
                    <div id="buttons">
                        <button id="convert">Generate</button>
                    </div>
                    </div>
                    <div class = cell>
                        <h2>Output</h2>
                        <canvas hidden id = "canvas1"></canvas>
                        <img id = "hello" src = "pixel.png">
                        <a href="h.png" id = "hello2" download>
                            <button>Download Image</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
	</main>
</body>
</html>
